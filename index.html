<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grocery Price Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  padding:20px;
}
.container{
  max-width:480px;
  margin:auto;
  background:#fff;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
  padding:20px;
}
label{font-weight:bold;display:block;margin-top:10px}
input{
  width:100%;
  height:40px;
  padding:8px;
  margin-top:5px;
  border-radius:4px;
  border:1px solid #ccc;
  box-sizing:border-box;
}
button{
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.primary-btn{
  width:100%;
  height:36px;
  font-size:14px;
  margin-top:8px;
}
.add-item-btn{background:#6f42c1;color:#fff}
.add-dealer-btn{background:#28a745;color:#fff}
.cancel-btn{background:#6c757d;color:#fff}
.edit-btn{background:#007bff;color:#fff;height:28px;font-size:12px}
.delete-btn{background:#dc3545;color:#fff;height:28px;font-size:12px}

.suggestions{
  border:1px solid #ccc;
  border-top:none;
  max-height:150px;
  overflow-y:auto;
}
.suggestions div{
  padding:8px;
  cursor:pointer;
}
.suggestions div:hover,
.suggestions div.active{
  background:#007bff;
  color:#fff;
}
.info-box{
  margin-top:15px;
  padding:12px;
  background:#f8f9fa;
  border-radius:6px;
}
.dealer-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  padding:6px;
  margin-top:6px;
  border-radius:4px;
}
.dealer-meta{
  font-size:12px;
  color:#666;
}
.hidden{display:none}
</style>
</head>

<body>

<div class="container">

  <!-- ITEM SEARCH -->
  <label>Item</label>
  <input
    id="itemInput"
    placeholder="Type or select item..."
    oninput="filterItems()"
    onkeydown="handleKeys(event)"
  >
  <div id="suggestions" class="suggestions"></div>

  <!-- ACTIONS -->
  <button class="primary-btn add-item-btn" onclick="addNewItem()">‚ûï Add Item</button>
  <button class="primary-btn add-dealer-btn" onclick="showAddDealer()">‚ûï Add Dealer</button>

  <!-- ADD DEALER -->
  <div id="addDealerBox" class="info-box hidden">
    <label>Dealer Name</label>
    <input id="dealerName" list="dealerListMaster" placeholder="Select or type dealer">
    <datalist id="dealerListMaster"></datalist>

    <label>Price</label>
    <input id="dealerPrice" type="number" placeholder="Price">

    <button class="primary-btn add-dealer-btn" onclick="addDealer()">Save Dealer</button>
    <button class="primary-btn cancel-btn" onclick="hideAddDealer()">Cancel</button>
  </div>

  <!-- DEALER LIST -->
  <div id="details" class="info-box hidden">
    <div id="dealerList"></div>
  </div>

</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbzRt_ad2rXgZNVO4_Nlumm8EAxN7jcG7gG1y0yKEec7WXnws68ygcAqrhCjRzcmdWzl/exec";
const API_KEY = "9848o22338B!";

/* ================= STATE ================= */
let groceries = {};
let filteredItems = [];
let activeIndex = -1;
let selectedItem = "";

/* ================= LOAD ================= */
window.onload = () => {
  fetch(`${API_URL}?key=${API_KEY}`)
    .then(r => r.json())
    .then(data => {
      groceries = data || {};
      populateDealerMaster();
    })
    .catch(() => alert("Failed to load data"));
};

/* ================= DEALER MASTER ================= */
function populateDealerMaster(){
  const dealerSet = new Set();
  Object.values(groceries).forEach(arr=>{
    arr.forEach(d=>dealerSet.add(d.dealer));
  });

  dealerListMaster.innerHTML="";
  [...dealerSet].sort().forEach(name=>{
    const opt=document.createElement("option");
    opt.value=name;
    dealerListMaster.appendChild(opt);
  });
}

/* ================= AUTOCOMPLETE ITEMS ================= */
function filterItems(){
  const val = itemInput.value.toLowerCase();
  suggestions.innerHTML="";
  filteredItems=[];
  activeIndex=-1;
  if(!val) return;

  filteredItems = Object.keys(groceries)
    .filter(i => i.toLowerCase().includes(val));

  filteredItems.forEach(i=>{
    const d=document.createElement("div");
    d.textContent=i;
    d.onclick=()=>selectItem(i);
    suggestions.appendChild(d);
  });
}

function handleKeys(e){
  if(!filteredItems.length) return;
  if(e.key==="ArrowDown"){e.preventDefault();activeIndex=(activeIndex+1)%filteredItems.length;highlight();}
  else if(e.key==="ArrowUp"){e.preventDefault();activeIndex=(activeIndex-1+filteredItems.length)%filteredItems.length;highlight();}
  else if(e.key==="Enter"||e.key==="Tab"){e.preventDefault();selectItem(filteredItems[activeIndex===-1?0:activeIndex]);}
}
function highlight(){
  [...suggestions.children].forEach((el,i)=>el.classList.toggle("active",i===activeIndex));
}

/* ================= SELECT ITEM ================= */
function selectItem(item){
  selectedItem=item;
  itemInput.value=item;
  suggestions.innerHTML="";
  details.classList.remove("hidden");

  dealerList.innerHTML="";
  (groceries[item]||[]).forEach(d=>{
    const row=document.createElement("div");
    row.className="dealer-row";
    row.innerHTML=`
      <div>
        <b>${d.dealer}</b> ‚Äì ‚Çπ${d.price}<br>
        <span class="dealer-meta">${formatDate(d.updated)}</span>
      </div>
      <div>
        <button class="edit-btn" onclick="editDealer('${d.dealer}',${d.price})">‚úèÔ∏è</button>
        <button class="delete-btn" onclick="deleteDealer('${d.dealer}')">üóë</button>
      </div>
    `;
    dealerList.appendChild(row);
  });
}

/* ================= ADD ITEM ================= */
function addNewItem(){
  const item=prompt("Item name:");
  if(!item||groceries[item])return;

  showAddDealer();
  selectedItem=item;
  groceries[item]=[];
}

/* ================= ADD DEALER ================= */
function showAddDealer(){
  if(!selectedItem) return alert("Select or create item first");
  populateDealerMaster();
  addDealerBox.classList.remove("hidden");
}
function hideAddDealer(){
  addDealerBox.classList.add("hidden");
  dealerName.value="";dealerPrice.value="";
}
function addDealer(){
  const dealer=dealerName.value.trim();
  const price=Number(dealerPrice.value);
  if(!dealer||isNaN(price))return;

  save({action:"add",item:selectedItem,dealer,price},()=>{
    groceries[selectedItem].push({dealer,price,updated:Date.now()});
    populateDealerMaster();
    hideAddDealer();
    selectItem(selectedItem);
  });
}

/* ================= EDIT / DELETE ================= */
function editDealer(dealer,oldPrice){
  const price=Number(prompt("New price:",oldPrice));
  if(isNaN(price))return;
  save({action:"update",item:selectedItem,dealer,price},()=>{
    groceries[selectedItem].forEach(d=>{
      if(d.dealer===dealer){d.price=price;d.updated=Date.now();}
    });
    selectItem(selectedItem);
  });
}
function deleteDealer(dealer){
  if(!confirm("Delete dealer?"))return;
  save({action:"delete",item:selectedItem,dealer},()=>{
    groceries[selectedItem]=groceries[selectedItem].filter(d=>d.dealer!==dealer);
    populateDealerMaster();
    selectItem(selectedItem);
  });
}

/* ================= SAVE ================= */
function save(payload,cb){
  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({...payload,key:API_KEY})
  }).then(cb);
}

/* ================= DATE ================= */
function formatDate(value){
  const d=new Date(value);
  if(isNaN(d)) return "Date: N/A<br>Time: N/A";
  return `Date: ${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getFullYear()).slice(-2)}
          <br>Time: ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
</script>

</body>
</html>
