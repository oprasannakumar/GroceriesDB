<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grocery Price Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  padding:20px;
}
.container{
  max-width:480px;
  margin:auto;
  background:#fff;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
  padding:20px;
}

/* Inputs */
label{font-weight:bold;display:block;margin-top:10px}
input{
  width:100%;
  height:40px;
  padding:8px;
  margin-top:5px;
  border-radius:4px;
  border:1px solid #ccc;
  box-sizing:border-box;
}

/* Buttons */
button{
  border:none;
  border-radius:4px;
  cursor:pointer;
}

.primary-btn{
  width:100%;
  height:36px;
  font-size:14px;
  margin-top:8px;
}

.add-item-btn{background:#6f42c1;color:#fff}
.add-dealer-btn{background:#28a745;color:#fff}
.cancel-btn{background:#6c757d;color:#fff}
.edit-btn{background:#007bff;color:#fff;height:28px;font-size:12px}
.delete-btn{background:#dc3545;color:#fff;height:28px;font-size:12px}

/* Suggestions */
.suggestions{
  border:1px solid #ccc;
  border-top:none;
  max-height:150px;
  overflow-y:auto;
}
.suggestions div{
  padding:8px;
  cursor:pointer;
}
.suggestions div:hover,
.suggestions div.active{
  background:#007bff;
  color:#fff;
}

/* Info */
.info-box{
  margin-top:15px;
  padding:12px;
  background:#f8f9fa;
  border-radius:6px;
}

.dealer-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  padding:6px;
  margin-top:6px;
  border-radius:4px;
}

.dealer-meta{
  font-size:12px;
  color:#666;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="container">

  <!-- SEARCH / ITEM INPUT -->
  <label>Item</label>
  <input
    id="itemInput"
    placeholder="Type or select item..."
    oninput="filterItems()"
    onkeydown="handleKeys(event)"
  >
  <div id="suggestions" class="suggestions"></div>

  <!-- ACTION BUTTONS -->
  <button class="primary-btn add-item-btn" onclick="addNewItem()">‚ûï Add Item</button>
  <button class="primary-btn add-dealer-btn" onclick="showAddDealer()">‚ûï Add Dealer</button>

  <!-- ADD DEALER FORM (HIDDEN INITIALLY) -->
  <div id="addDealerBox" class="info-box hidden">
    <label>Dealer Name</label>
    <input id="dealerName" placeholder="Dealer name">

    <label>Price</label>
    <input id="dealerPrice" type="number" placeholder="Price">

    <button class="primary-btn add-dealer-btn" onclick="addDealer()">Save Dealer</button>
    <button class="primary-btn cancel-btn" onclick="hideAddDealer()">Cancel</button>
  </div>

  <!-- DEALER LIST -->
  <div id="details" class="info-box hidden">
    <div id="dealerList"></div>
  </div>

</div>

<script>
/* ================= CONFIG ================= */
const API_URL =
"https://script.google.com/macros/s/AKfycbzRt_ad2rXgZNVO4_Nlumm8EAxN7jcG7gG1y0yKEec7WXnws68ygcAqrhCjRzcmdWzl/exec";
const API_KEY = "9848o22338B!";

/* ================= STATE ================= */
let groceries = {};
let filteredItems = [];
let activeIndex = -1;
let selectedItem = "";

/* ================= LOAD DATA ================= */
window.onload = () => {
  fetch(`${API_URL}?key=${API_KEY}`)
    .then(r => r.text())
    .then(t => groceries = JSON.parse(t || "{}"))
    .catch(() => alert("Failed to load data"));
};

/* ================= AUTOCOMPLETE ================= */
function filterItems(){
  const val = itemInput.value.toLowerCase();
  suggestions.innerHTML="";
  filteredItems=[];
  activeIndex=-1;

  if(!val) return;

  filteredItems = Object.keys(groceries)
    .filter(i => i.toLowerCase().includes(val));

  filteredItems.forEach(i=>{
    const d=document.createElement("div");
    d.textContent=i;
    d.onclick=()=>selectItem(i);
    suggestions.appendChild(d);
  });
}

/* ================= KEYBOARD ================= */
function handleKeys(e){
  if(!filteredItems.length) return;

  if(e.key==="ArrowDown"){
    e.preventDefault();
    activeIndex=(activeIndex+1)%filteredItems.length;
    highlight();
  }else if(e.key==="ArrowUp"){
    e.preventDefault();
    activeIndex=(activeIndex-1+filteredItems.length)%filteredItems.length;
    highlight();
  }else if(e.key==="Enter"||e.key==="Tab"){
    e.preventDefault();
    if(activeIndex===-1) activeIndex=0;
    selectItem(filteredItems[activeIndex]);
  }
}

function highlight(){
  [...suggestions.children].forEach((el,i)=>{
    el.classList.toggle("active",i===activeIndex);
  });
}

/* ================= SELECT ITEM ================= */
function selectItem(item){
  selectedItem=item;
  itemInput.value=item;

  suggestions.innerHTML="";
  details.classList.remove("hidden");

  dealerList.innerHTML="";
  (groceries[item]||[]).forEach(d=>{
    const row=document.createElement("div");
    row.className="dealer-row";
    row.innerHTML=`
      <div>
        <b>${d.dealer}</b> ‚Äì ‚Çπ${d.price}<br>
        <span class="dealer-meta">
          Last updated: ${d.updated || "N/A"}
        </span>
      </div>
      <div>
        <button class="edit-btn" onclick="editDealer('${d.dealer}',${d.price})">‚úèÔ∏è</button>
        <button class="delete-btn" onclick="deleteDealer('${d.dealer}')">üóë</button>
      </div>
    `;
    dealerList.appendChild(row);
  });
}

/* ================= ADD ITEM ================= */
function addNewItem(){
  const item = prompt("Enter new item name:");
  if(!item || groceries[item]) return;

  const dealer = prompt("Enter dealer name:");
  const price = Number(prompt("Enter price:"));
  if(!dealer || isNaN(price)) return;

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      key:API_KEY,
      action:"add",
      item,
      dealer,
      price
    })
  }).then(()=>{
    groceries[item]=[{dealer,price,updated:new Date().toLocaleString()}];
    selectItem(item);
  });
}

/* ================= ADD DEALER ================= */
function showAddDealer(){
  if(!selectedItem) return alert("Select an item first");
  addDealerBox.classList.remove("hidden");
}

function hideAddDealer(){
  addDealerBox.classList.add("hidden");
  dealerName.value="";
  dealerPrice.value="";
}

function addDealer(){
  const dealer=dealerName.value.trim();
  const price=Number(dealerPrice.value);
  if(!dealer||isNaN(price)) return;

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      key:API_KEY,
      action:"add",
      item:selectedItem,
      dealer,
      price
    })
  }).then(()=>{
    groceries[selectedItem].push({
      dealer,price,updated:new Date().toLocaleString()
    });
    hideAddDealer();
    selectItem(selectedItem);
  });
}

/* ================= EDIT DEALER ================= */
function editDealer(dealer,oldPrice){
  const price=prompt("Update price:",oldPrice);
  if(!price||isNaN(price)) return;

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      key:API_KEY,
      action:"update",
      item:selectedItem,
      dealer,
      price:Number(price)
    })
  }).then(()=>{
    groceries[selectedItem].forEach(d=>{
      if(d.dealer===dealer){
        d.price=Number(price);
        d.updated=new Date().toLocaleString();
      }
    });
    selectItem(selectedItem);
  });
}

/* ================= DELETE DEALER ================= */
function deleteDealer(dealer){
  if(!confirm(`Delete dealer ${dealer}?`)) return;

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      key:API_KEY,
      action:"delete",
      item:selectedItem,
      dealer
    })
  }).then(()=>{
    groceries[selectedItem]=groceries[selectedItem].filter(d=>d.dealer!==dealer);
    selectItem(selectedItem);
  });
}
</script>

</body>
</html>
